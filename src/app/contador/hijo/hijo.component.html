<h3>Contador</h3>
<h4>{{contador}}</h4>

<div class="row text-center">
    <div class="col">
        <button (click)="multiplicar()" class="btn btn-primary m-1">Multiplicar</button>
        <button (click)="dividir()" class="btn btn-secondary m-1">Dividir</button>
  </div>
</div>

<div class="row text-center">
    <div class="col">
        <app-nieto [contador]="contador" (contadorCambio)="resetNieto($event)"></app-nieto>
    </div>
</div>
